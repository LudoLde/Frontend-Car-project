  <div class="container mt-5">
    <form *ngIf="car" (ngSubmit)="onSubmit(this.car)" enctype="multipart/form-data" #formEdit="ngForm">
          <legend class="mb-5">Editing part:</legend>
          <div class="row mb-2">
            <label for="marque" class="col-sm-2 col-form-label">Car brand</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" required id="marque" name="marque" [(ngModel)]="car.marque" #marque="ngModel">
            </div >
            <div [hidden]="marque.valid || marque.pristine">
                Car brand is require !
            </div>
          </div>
          <div class="row mb-2">
            <label for="modele" class="col-sm-2 col-form-label">Car model</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" required id="modele" name="modele" [(ngModel)]="car.modele" #modele="ngModel">
            </div>
            <div [hidden]="modele.valid || modele.pristine">
              Car model is require !
          </div>
          </div>
            <div class="row mb-2">
                <label for="annee_modele" class="col-sm-2 col-form-label">Model year</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control-plaintext" required pattern="^[0-9]{4}$" id="annee_modele" name="annee_modele" [(ngModel)]="car.annee_modele" #annee_modele="ngModel">
                </div>
                <div [hidden]="modele.valid || modele.pristine">
                  Model year is required (O-9) !
              </div>
          </div>
          <div class="row mb-2">
            <label for="boite_vitesse" class="col-sm-2 col-form-label">Gearbox</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control-plaintext" id="boite_vitesse" name="boite_vitesse" [(ngModel)]="car.boite_vitesse" #boite_vitesse="ngModel">
            </div>
            </div>
         <div class="row mb-2">
            <label for="carburant" class="col-sm-2 col-form-label">Fuel</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control-plaintext" id="carburant" name="carburant" [(ngModel)]="car.carburant" #carburant="ngModel">
            </div>
         </div>
          <div>
            <label for="image" class="form-label mt-4">URL image:</label>
            <input class="form-control" type="url" id="image" name="image" [(ngModel)]="car.image" #image="ngModel">
          </div>
          <button type="submit" class="btn btn-primary mt-5">Submit</button>
          <button (click)="goBackToCarDetails(car)" class="btn btn-primary mt-5 ms-3">Go back</button>
      </form>
  </div>
  <div *ngIf="!car" class="container mt-5">
   <p class="text-danger mt-3 fs-4"> Error nothing to do here ! </p>
  </div>
