  <div class="container mt-5">
    <form *ngIf="car" (ngSubmit)="onSubmit(car, car.id)">
          <legend *ngIf="car">Editing part:</legend>
          <legend>Creating part:</legend>
          <div class="row">
            <label for="marque" class="col-sm-2 col-form-label">Car brand</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="marque" name="marque" [(ngModel)]="car.marque" value="">
            </div>
          </div>
          <div class="row">
            <label for="modele" class="col-sm-2 col-form-label">Car model</label>
            <div class="col-sm-10">
              <input type="text" readonly="" class="form-control-plaintext" id="modele" name="modele" [(ngModel)]="car.modele" value="">
            </div>
          </div>
            <div class="row">
                <label for="annee_modele" class="col-sm-2 col-form-label">Model year</label>
                <div class="col-sm-10">
                  <input type="number" readonly="" class="form-control-plaintext" id="annee_modele" name="annee_modele" [(ngModel)]="car.annee_modele" value="">
                </div>
          </div>
          <div class="row">
            <label for="boite_vitesse" class="col-sm-2 col-form-label">Gearbox</label>
            <div class="col-sm-10">
              <input type="text" readonly="" class="form-control-plaintext" id="boite_vitesse" name="boite_vitesse" [(ngModel)]="car.boite_vitesse" value="">
            </div>
            </div>
         <div class="row">
            <label for="carburant" class="col-sm-2 col-form-label">Fuel</label>
            <div class="col-sm-10">
                <input type="text" readonly="" class="form-control-plaintext" id="carburant" name="carburant" [(ngModel)]="car.carburant" value="">
            </div>
         </div>
          <div>
            <label for="formFile" class="form-label mt-4">Image</label>
            <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
          </div>
          <button type="submit" class="btn btn-primary mt-5">Submit</button>
      </form>
  </div>
  <div *ngIf="!car" class="container mt-5">
   <p class="text-danger mt-3 fs-4"> Error nothing to do here ! </p>
  </div>
